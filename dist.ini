[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Readme]
[Manifest]
[MakeMaker]
[InstallGuide]
[AutoPrereqs]
skip = feature
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]
[PkgVersion]
[PodSyntaxTests]
[PodWeaver]
[Git::Contributors]

[Git::Check]
[CheckChangesHasContent]
[NextRelease]
[TestRelease]
[RunExtraTests]

[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
